<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎观看黄楚才的简历</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="ct">
    <!--<h2>欢迎你，这是黄楚才</h2>-->

            </div>
